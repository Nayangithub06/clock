<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <style>
        body{
            background-color: black;
        }
        .time {
            margin-left: 550px;
            margin-top: 300px;
            color: aqua;
            font-size: 100px;
        }
    </style>
</head>
<body>
    
    <h1 id="time" class="time"></h1>
    <script>

        setInterval(abc,1000)

        function abc(){
            const currentTime = new Date()
            document.getElementById("time").innerHTML=currentTime.toLocaleTimeString()
        }
    </script>
</body>
</html>
